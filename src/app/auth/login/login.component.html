    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div class="loginForm">
      <form [formGroup]="userLogin" (ngSubmit)="onSubmit()" *ngIf="!isLoading" autocomplete="off">
        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control" placeholder="Email"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>

          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 4 characters</div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" *ngIf="!isLoading">Login</button>
      </form>
    </div>
